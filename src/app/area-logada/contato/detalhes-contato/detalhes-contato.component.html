<div class="container text-center p-5">

    <div *ngIf="estaCarregando" class="spinner-border" role="status">
        <span class="sr-only"></span>
    </div>

    <div *ngIf="notFound">
        <h2>Deu erro :(</h2>
        <button class="btn btn-warning" (click)="getContato()">Tentar Novamente</button>
    </div>



    <div>
        <table class="table table-hover">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Cpf</th>
                <th>Banco</th>
                <th>Agencia</th>
                <th>Conta-Corrente</th>
            </tr>

            <tr>
                <td>{{contato.id}}</td>
                <td>{{contato.nome}}</td>
                <td>{{contato.cpf}}</td>
                <td>{{contato.banco}}</td>
                <td>{{contato.cc}}</td>
            </tr> 
        </table>
    </div>
    <div>
        <button class="btn btn-primary" (click)="voltar()">Voltar</button>
    </div>

</div>
